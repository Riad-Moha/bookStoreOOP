<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Ma list de livres</title>
</head>
<body>
  <div class="container">
    <div class="row">
      
    
      <div class="col-sm-6 mx-auto mt-5">
        <h1 class="text-white text-center">BookStore</h1>
        <p class="text-white text-center">C'est une application web pour ajouter vos livres et les sauvegarder</p>
        <div id="message"></div>
        <form class="form bg-dark p-3 text-white">
          <div class="form-group">
            <label for="titre">Titre du livre</label>
            <input type="text" class="form-control" id="titre" placeholder="Entrer le titre du livre">
          </div>
          <div class="form-group">
            <label for="titre">Auteur du livre</label>
            <input type="text" class="form-control" id="auteur" placeholder="Entrer l'auteur livre">
          </div>
          <div class="form-group">
            <label for="titre">ISBN</label>
            <input type="text" class="form-control" id="isbn" placeholder="Entrer l'ISBN du livre">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sauvgarder</button>
        </form>
       
        <table class="table table-striped text-center table-dark">
         
          <tbody>
            <thead class="text-info">
              <tr>
                <th>titre</th>
                <th>Auteur</th>
                <th>ISBN</th>
              </tr>
            </thead>
            

          </tbody>
        </table>
      </div>
    </div>
  
  </div>
  <div class="container-fluid">
    <footer class="bg-dark text-white text-center p-3">
      <div>BookStore tous drois réservés 2020
      </div>
      <a href="https://www.linkedin.com/in/riad-si-moh-6443aa1a9/"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/Riad-Moha"> <i class="fab fa-github"></i></a>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
  


</body>

</html>
